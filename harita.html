
<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Harita 2.0</title>
<style>
  body { margin: 0; overflow: auto; background: #2b2b2b; }
  /* Sol üst HUD büyütme */
  #konumPanel{
    position: fixed; top: 12px; left: 12px; z-index: 9999;
    background: rgba(0,0,0,0.45);
    backdrop-filter: blur(2px);
    border: 2px solid #d4b15f; border-radius: 10px;
    padding: 10px 12px; min-width: 180px;
    color: #ffe9b0; font-size: 14px; box-shadow: 0 2px 8px rgba(0,0,0,.35);
  }
  #konumPanel button{
    font-size: 14px; font-weight: 700; padding: 6px 10px;
    border: none; border-radius: 8px; cursor: pointer; background: #ffcc00;
  }
  #koordinatlar{ margin-top: 6px; font-size: 15px; font-weight: 700; }

  /* Harita ikon hover ufak vurgusu */
  .mapIcon, .monster { filter: drop-shadow(0 2px 2px rgba(0,0,0,.45)); }
  .monster{ cursor: pointer; transition: transform .12s; }
  .monster:hover{ transform: scale(1.08); }
</style>
</head>
<body>

<div id="konumPanel">
  <button onclick="konumaGit()">Konuma Git</button>
  <div id="koordinatlar">X: 0, Y: 0</div>
</div>

<div id="mapContainer" style="position:relative; width:20000px; height:20000px;">
  <img id="oyuncuKalesi" src="castle.png" style="position:absolute; top: 10000px; left: 10000px; width:72px; height:72px;">
  <img class="mapIcon" src="city.png" style="position:absolute; top: 1800px; left: 2200px; width:48px; height:48px;">
  <img class="mapIcon" src="city.png" style="position:absolute; top: 11800px; left: 2400px; width:48px; height:48px;">
  <img class="mapIcon" src="city.png" style="position:absolute; top: 2200px; left: 15000px; width:48px; height:48px;">
</div>

<script src="harita_guncel.js"></script>
</body>
</html>
