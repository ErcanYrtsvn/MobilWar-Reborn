
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>MobilWar Harita</title>
    <link rel="stylesheet" href="style.css">

<style>
  /* HUD büyütme (mevcut stilleri bozmadan override) */
  #konumPanel{
    position: fixed; top: 12px; left: 12px; z-index: 9999;
    background: rgba(0,0,0,0.45);
    backdrop-filter: blur(2px);
    border: 2px solid #d4b15f; border-radius: 10px;
    padding: 10px 12px; min-width: 180px;
    color: #ffe9b0; font-size: 14px; box-shadow: 0 2px 8px rgba(0,0,0,.35);
  }
  #konumPanel button{
    font-size: 14px; font-weight: 700; padding: 6px 10px;
    border: none; border-radius: 8px; cursor: pointer; background: #ffcc00;
  }
  #koordinatlar{ margin-top: 6px; font-size: 15px; font-weight: 700; }

  /* Harita alanını genişlet (kaydırma için) */
  #mapContainer{ position: relative; width: 20000px; height: 20000px; }

  /* İkonları büyüt (görsel bozulmadan) */
  #oyuncuKalesi{ width: 72px; height: 72px; filter: drop-shadow(0 2px 2px rgba(0,0,0,.45)); }
  .mapIcon{ width: 48px; height: 48px; filter: drop-shadow(0 2px 2px rgba(0,0,0,.35)); }

  /* Yaratık ikonları */
  .monster{ position: absolute; cursor: pointer; transition: transform .12s; filter: drop-shadow(0 1px 2px rgba(0,0,0,.4)); }
  .monster:hover{ transform: scale(1.08); }
</style>

</head>
<body>
    <!-- Konum paneli -->
    <div id="konumPanel">
        <button onclick="konumaGit()">Konuma Git</button>
        <div id="koordinatlar">X: 0, Y: 0</div>
    </div>

    <!-- Harita alanı -->
    <div id="mapContainer">
        <!-- Oyuncu kalesi -->
        <img src="kale1.png" class="mapIcon" id="oyuncuKalesi" style="top: 5000px; left: 5000px;" alt="Kale">

        <!-- Küçük şehirler -->
        <img src="sehir1.png" class="mapIcon" style="top: 800px; left: 1200px;" alt="Küçük Şehir">
        <img src="sehir1.png" class="mapIcon" style="top: 7800px; left: 1400px;" alt="Küçük Şehir">
        <img src="sehir1.png" class="mapIcon" style="top: 2000px; left: 9000px;" alt="Küçük Şehir">
    </div>

    <script src="harita.js"></script>
</body>
</html>
