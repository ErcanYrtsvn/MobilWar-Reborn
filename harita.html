
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>MobilWar Harita</title>
    <link rel="stylesheet" href="style.css">

<style>
  /* HUD çok daha büyük */
  #konumPanel{
    position: fixed; top: 12px; left: 12px; z-index: 9999;
    background: rgba(0,0,0,0.55);
    backdrop-filter: blur(3px);
    border: 3px solid #d4b15f; border-radius: 14px;
    padding: 14px 16px; min-width: 260px;
    color: #ffe9b0; font-size: 18px; box-shadow: 0 4px 14px rgba(0,0,0,.45);
  }
  #konumPanel button{
    font-size: 18px; font-weight: 800; padding: 10px 14px;
    border: none; border-radius: 12px; cursor: pointer; background: #ffcc00;
  }
  #koordinatlar{ margin-top: 10px; font-size: 22px; font-weight: 900; letter-spacing:.4px; }

  /* Harita alanını büyüt (kaydırma hissi) */
  #mapContainer{ position: relative; width: 22000px; height: 22000px; }

  /* İkon boyutları ciddi şekilde büyütüldü */
  #oyuncuKalesi{ width: 140px !important; height: 140px !important; filter: drop-shadow(0 3px 3px rgba(0,0,0,.5)); }
  .mapIcon{ width: 110px !important; height: 110px !important; filter: drop-shadow(0 2px 3px rgba(0,0,0,.45)); }

  /* Yaratık ikonları */
  .monster{ position: absolute; cursor: pointer; transition: transform .12s; filter: drop-shadow(0 2px 3px rgba(0,0,0,.5)); }
  .monster:hover{ transform: scale(1.1); }
</style>


<style>
  /* === DEV BOYUT OVERRIDE (kodu bozmadan) === */
  #konumPanel{
    position: fixed; top: 12px; left: 12px; z-index: 9999;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(4px);
    border: 6px solid #d4b15f; border-radius: 24px;
    padding: 22px 24px; min-width: 420px;
    color: #ffe9b0; font-size: 32px; box-shadow: 0 6px 18px rgba(0,0,0,.5);
  }
  #konumPanel button{
    font-size: 32px; font-weight: 900; padding: 16px 22px;
    border: none; border-radius: 16px; cursor: pointer; background: #ffcc00;
  }
  #koordinatlar{ margin-top: 16px; font-size: 36px; font-weight: 900; letter-spacing:.5px; }

  /* Harita alanı geniş (mevcudu ezmez, sadece genişlik/yükseklik büyük kalır) */
  #mapContainer{ position: relative; width: 24000px; height: 24000px; }

  /* Kale & şehir ikonlarını dev yap */
  #oyuncuKalesi{ width: 400px !important; height: 400px !important;
                 filter: drop-shadow(0 6px 8px rgba(0,0,0,.55)); }
  .mapIcon{ width: 320px !important; height: 320px !important;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,.5)); }

  /* Yaratık ikonları — efekt değişmedi, boyutu JS belirliyor */
  .monster{ position: absolute; cursor: pointer; transition: transform .12s;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,.55)); }
  .monster:hover{ transform: scale(1.08); }
</style>


<style>
  /* === Savaş Modalı + Sefer İşaretçisi (append-only) === */
  #mwOverlay{ position:fixed; inset:0; background:rgba(0,0,0,.55); z-index:10000; display:none; }
  #mwModal{
    position:fixed; left:50%; top:50%; transform:translate(-50%,-50%);
    width:min(92vw, 560px); background:#2d261e; color:#ffe9b0; z-index:10001;
    border:3px solid #d4b15f; border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.5);
    font-family:inherit; display:none;
  }
  .mw-modal-header{
    display:flex; justify-content:space-between; align-items:center;
    padding:14px 16px; border-bottom:1px solid rgba(212,177,95,.35);
    font-size:22px; font-weight:900;
  }
  .mw-modal-header button{ background:transparent; border:0; color:#ffe9b0; font-size:22px; cursor:pointer; }
  .mw-modal-body{ padding:14px 16px; font-size:18px; line-height:1.5; }
  .mw-row{ margin:6px 0; }
  .mw-modal-actions{ display:flex; gap:10px; padding:14px 16px; border-top:1px solid rgba(212,177,95,.35); }
  .mw-modal-actions button{
    flex:1; padding:12px 14px; font-size:18px; font-weight:800; border:0; border-radius:10px; cursor:pointer;
  }
  #mwAttackBtn{ background:#ffcc00; color:#352b17; }
  #mwCancelBtn{ background:#4a3b28; color:#ffe9b0; }

  /* Haritada yürüyen birlik işareti */
  .mw-march{
    position:absolute; width:56px; height:56px; z-index:9998;
    display:flex; align-items:center; justify-content:center;
    font-size:36px; line-height:1; filter: drop-shadow(0 2px 4px rgba(0,0,0,.45));
    animation: mwPulse 1.2s infinite ease-in-out; pointer-events:none;
  }
  @keyframes mwPulse{ 0%,100%{transform:scale(1)} 50%{transform:scale(1.12)} }
</style>


<style>
  /* === MODAL BOYUT OVERRIDE (~2x) === */
  #mwModal{ width:min(92vw, 840px); border-width:6px; border-radius:24px; }
  .mw-modal-header{ padding:22px 24px; font-size:36px; }
  .mw-modal-header button{ font-size:34px; }
  .mw-modal-body{ padding:22px 24px; font-size:28px; line-height:1.6; }
  .mw-row{ margin:10px 0; }
  .mw-modal-actions{ gap:16px; padding:22px 24px; }
  .mw-modal-actions button{ padding:18px 22px; font-size:28px; border-radius:16px; }
  .mw-march{ width:72px; height:72px; font-size:48px; }
</style>


<style>
/* === OVERRIDE: Çok geniş harita + enemyCastle boyutu (append-only) === */
#mapContainer{ position: relative; width: 120000px; height: 120000px; } /* ~sonsuz hissi */
.enemyCastle{ width: 400px !important; height: 400px !important; filter: drop-shadow(0 6px 8px rgba(0,0,0,.55)); }
</style>

</head>
<body>
    <!-- Konum paneli -->
    <div id="konumPanel">
        <button onclick="konumaGit()">Konuma Git</button>
        <div id="koordinatlar">X: 0, Y: 0</div>
    </div>

    <!-- Harita alanı -->
    <div id="mapContainer">
        <!-- Oyuncu kalesi -->
        <img src="kale1.png" class="mapIcon" id="oyuncuKalesi" style="top: 5000px; left: 5000px;" alt="Kale">

        <!-- Küçük şehirler -->
        <img src="sehir1.png" class="mapIcon" style="top: 800px; left: 1200px;" alt="Küçük Şehir">
        <img src="sehir1.png" class="mapIcon" style="top: 7800px; left: 1400px;" alt="Küçük Şehir">
        <img src="sehir1.png" class="mapIcon" style="top: 2000px; left: 9000px;" alt="Küçük Şehir">
        <!-- Düşman kale (örnek) -->
        <img src="enemyCastle.png"
             class="mapIcon enemyCastle"
             style="top: 16500px; left: 15500px;"
             alt="Düşman Kalesi">

    </div>

    <script src="harita.js"></script>

<!-- Savaş Modalı -->
<div id="mwOverlay"></div>
<div id="mwModal">
  <div class="mw-modal-header">
    <div id="mwTitle">Hedef</div>
    <button id="mwCloseBtn" aria-label="Kapat">✖</button>
  </div>
  <div class="mw-modal-body">
    <div class="mw-row" id="mwPower">Gerekli güç: -</div>
    <div class="mw-row" id="mwLoot">Ganimet: -</div>
    <div class="mw-row" id="mwETA">Tahmini varış: - sn</div>
    <div class="mw-row" id="mwInfo"></div>
  </div>
  <div class="mw-modal-actions">
    <button id="mwAttackBtn">Saldır</button>
    <button id="mwCancelBtn">Kapat</button>
  </div>
</div>

</body>
</html>
