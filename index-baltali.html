
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MobilWar-Reborn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #2c1f0f;
      color: #f5deb3;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 1rem;
    }
    h1, h2 {
      text-align: center;
    }
    button {
      padding: 0.5rem;
      margin: 0.3rem 0;
      width: 100%;
      background-color: #ffcc00;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    input {
      padding: 0.5rem;
      width: 80%;
      max-width: 300px;
      display: block;
      margin: 0.5rem auto;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .menu {
      display: flex;
      justify-content: space-around;
      margin: 1rem 0;
    }
    .menu button {
      flex: 1;
      margin: 0 0.2rem;
    }
    .section {
      display: none;
      background-color: #3d2a12;
      padding: 1rem;
      border-radius: 8px;
    }
    .resource-bar {
      display: flex;
      justify-content: space-around;
      background: #5a3f2b;
      padding: 0.5rem;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    .building, .unit {
      background: #4b3220;
      padding: 0.5rem;
      margin: 0.3rem 0;
      border-radius: 6px;
    }
    .balta {
      display: block;
      margin: 0 auto 1rem auto;
      width: 150px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MobilWar-Reborn</h1>
    <div id="login-section">
      <img src="axe.png" alt="Balta" class="balta"/>
      <input type="text" id="username" placeholder="Oyuncu Adı">
      <input type="password" id="password" placeholder="Şifre">
      <button onclick="login()">Giriş Yap</button>
    </div>

    <div id="game-section" style="display:none;">
      <div class="resource-bar">
        <div>Altın: <span id="gold">100</span></div>
        <div>Odun: <span id="wood">100</span></div>
        <div>Taş: <span id="stone">100</span></div>
      </div>
      <div class="menu">
        <button onclick="showSection('buildings')">Binalar</button>
        <button onclick="showSection('units')">Birlikler</button>
        <button onclick="showSection('battle')">Saldırı</button>
      </div>

      <div id="buildings" class="section">
        <h2>Binalar</h2>
        <div class="building">Çiftlik (Lv. <span id="farmLevel">1</span>) <button onclick="upgrade('farm')">Geliştir (10 Altın)</button></div>
        <div class="building">Maden (Lv. <span id="mineLevel">1</span>) <button onclick="upgrade('mine')">Geliştir (15 Altın)</button></div>
        <div class="building">Baraka (Lv. <span id="barrackLevel">1</span>) <button onclick="upgrade('barrack')">Geliştir (20 Altın)</button></div>
      </div>

      <div id="units" class="section">
        <h2>Birlik Üretimi</h2>
        <div class="unit">Cüce (10 Odun) <button onclick="train('dwarf')">Üret</button></div>
        <div class="unit">Elf (15 Taş) <button onclick="train('elf')">Üret</button></div>
        <div class="unit">Süvari (20 Altın) <button onclick="train('cavalry')">Üret</button></div>
      </div>

      <div id="battle" class="section">
        <h2>Saldırı</h2>
        <button onclick="attack()">Saldır!</button>
        <p id="battleResult"></p>
      </div>
    </div>
  </div>

  <script>
    let gold = 100, wood = 100, stone = 100;
    let farmLevel = 1, mineLevel = 1, barrackLevel = 1;

    function login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      if (u && p) {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("game-section").style.display = "block";
      } else {
        alert("Lütfen giriş bilgilerini girin!");
      }
    }

    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    function upgrade(type) {
      let cost = 10;
      if (type === 'mine') cost = 15;
      if (type === 'barrack') cost = 20;
      if (gold >= cost) {
        gold -= cost;
        if (type === 'farm') document.getElementById("farmLevel").innerText = ++farmLevel;
        if (type === 'mine') document.getElementById("mineLevel").innerText = ++mineLevel;
        if (type === 'barrack') document.getElementById("barrackLevel").innerText = ++barrackLevel;
        updateResources();
      } else {
        alert("Yetersiz altın!");
      }
    }

    function train(type) {
      if (type === 'dwarf' && wood >= 10) wood -= 10;
      else if (type === 'elf' && stone >= 15) stone -= 15;
      else if (type === 'cavalry' && gold >= 20) gold -= 20;
      else return alert("Yetersiz kaynak!");
      updateResources();
      alert(type + " üretildi!");
    }

    function attack() {
      const win = Math.random() > 0.5;
      if (win) {
        gold += 10;
        document.getElementById("battleResult").innerText = "Zafer! 10 altın kazandın.";
      } else {
        gold -= 5;
        document.getElementById("battleResult").innerText = "Kaybettin. 5 altın kaybettin.";
      }
      updateResources();
    }

    function updateResources() {
      document.getElementById("gold").innerText = gold;
      document.getElementById("wood").innerText = wood;
      document.getElementById("stone").innerText = stone;
    }
  </script>
</body>
</html>
