
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MobilWar-Reborn</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Verdana', sans-serif;
      background: #2b1d0e;
      color: #f0e6d2;
    }
    .container {
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      background: #3c2a16;
      border-radius: 10px;
      border: 3px solid #ffb547;
    }
    h1 {
      text-align: center;
      color: #ffc957;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background: #ffc957;
      font-weight: bold;
      cursor: pointer;
    }
    .resource-bar {
      display: flex;
      justify-content: space-around;
      margin-top: 1.5rem;
    }
    .resource {
      background: #5a3f2b;
      padding: 0.5rem 1rem;
      border-radius: 6px;
    }
    #game-area {
      display: none;
    }
    .section {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #4d3523;
      border-radius: 8px;
    }
    .section h2 {
      color: #ffda99;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MobilWar-Reborn</h1>
    <input type="text" placeholder="Oyuncu Adı" id="playerName" />
    <input type="password" placeholder="Şifre" id="playerPassword" />
    <button onclick="startGame()">Giriş Yap</button>

    <div id="game-area">
      <div class="resource-bar">
        <div class="resource">Altın: <span id="gold">100</span></div>
        <div class="resource">Odun: <span id="wood">100</span></div>
        <div class="resource">Taş: <span id="stone">100</span></div>
      </div>

      <div class="section">
        <h2>Bina Geliştirme</h2>
        <p>Çiftlik (Lv. <span id="farmLevel">1</span>)</p>
        <button onclick="upgradeBuilding('farm')">Geliştir (10 Altın)</button>
      </div>

      <div class="section">
        <h2>Birlik Üretimi</h2>
        <button onclick="trainUnit('swordman')">Kılıç Ustası (10 Odun)</button>
      </div>

      <div class="section">
        <h2>Saldırı</h2>
        <button onclick="attack()">Rastgele Hedefe Saldır</button>
        <p id="battleResult"></p>
      </div>
    </div>
  </div>

  <script>
    let gold = 100, wood = 100, stone = 100;
    let farmLevel = 1;

    function startGame() {
      const name = document.getElementById("playerName").value;
      const pass = document.getElementById("playerPassword").value;
      if (!name || !pass) {
        alert("Lütfen kullanıcı adı ve şifre girin!");
        return;
      }
      document.getElementById("playerName").style.display = "none";
      document.getElementById("playerPassword").style.display = "none";
      document.querySelector("button").style.display = "none";
      document.getElementById("game-area").style.display = "block";
    }

    function upgradeBuilding(type) {
      if (gold >= 10) {
        gold -= 10;
        farmLevel += 1;
        document.getElementById("gold").innerText = gold;
        document.getElementById("farmLevel").innerText = farmLevel;
      } else {
        alert("Yetersiz altın!");
      }
    }

    function trainUnit(type) {
      if (wood >= 10) {
        wood -= 10;
        document.getElementById("wood").innerText = wood;
        alert("Kılıç ustası üretildi!");
      } else {
        alert("Yetersiz odun!");
      }
    }

    function attack() {
      const result = Math.random() > 0.5 ? "Zafer kazandın!" : "Kaybettin!";
      document.getElementById("battleResult").innerText = result;
    }
  </script>
</body>
</html>
