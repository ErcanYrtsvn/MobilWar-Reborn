
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>MobilWar-Reborn</title>
  <link rel="stylesheet" href="style.css" />
  <script src="js/saldiri.js" defer></script>
</head>
<body>
  <div id="menu">
    <button id="saldiriMenuBtn">⚔️ Saldırı</button>
    <!-- Diğer menü butonları -->
  </div>

  <div id="game-section">
    <!-- Diğer yapı sekmeleri -->

    <div id="battle" class="section" style="display:none;">
      <h2>⚔️ Saldırı</h2>
      <h3>🛡️ Yolda Olan Birlikler</h3>
      <ul id="yoldaBirliklerListesi"></ul>
      <h3>⚔️ Savaş Raporları</h3>
      <ul id="savasRaporlariListesi"></ul>
      <h3>🕵️ Casusluk Raporları</h3>
      <ul id="casuslukRaporlariListesi"></ul>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("saldiriMenuBtn").addEventListener("click", function () {
        // Tüm section'ları gizle
        document.querySelectorAll(".section").forEach(sec => sec.style.display = "none");
        // Sadece saldırı ekranını göster
        document.getElementById("battle").style.display = "block";
      });
    });
  </script>
</body>
</html>
