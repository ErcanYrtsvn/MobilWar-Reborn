<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MobilWar-Reborn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #2c1f0f;
      color: #f5deb3;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #f5deb3;
      margin-top: 1.5rem;
      font-size: 2em;
    }
    .logo-image {
      display: block;
      margin: 0 auto 1rem auto;
      width: 120px;
      max-width: 50%;
      height: auto;
      filter: drop-shadow(0 0 6px rgba(0,0,0,0.4));
      border-radius: 6px;
    }
    button {
      padding: 0.5rem;
      margin: 0.3rem 0;
      width: 100%;
      background-color: #ffcc00;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    input {
      padding: 0.5rem;
      width: 100%;
      margin-bottom: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin: 1rem 0;
    }
    .menu button {
      flex: 1 1 45%;
    }
    .resource-bar {
      display: flex;
      justify-content: space-around;
      background: #5a3f2b;
      padding: 0.5rem;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MobilWar-Reborn</h1>
    <img src="kilickalkan.png" alt="MobilWar Logo" class="logo-image" />

    <div class="resource-bar">
      <div>🪙 Altın: 100</div>
      <div>🍗 Et: 100</div>
      <div>🪨 Taş: 100</div>
    </div>

    <div class="menu">
      <button>Yapılar</button>
      <button>Savunma</button>
      <button>Birlikler</button>
      <button>Saldırı</button>
      <button>Akademi</button>
      <button>Tapınak</button>
      <button>Dünya</button>
      <button>Komuta Merkezi</button>
      <button>Seçenekler</button>
      <button>Yardım</button>
      <button>Oturumu Kapat</button>
    </div>
  </div>
</body>
</html>
