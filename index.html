<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MobilWar-Reborn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #2c1f0f;
      color: #f5deb3;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #f5deb3;
      margin-top: 1.5rem;
      font-size: 2em;
    }
    .logo-image {
      display: block;
      margin: 0 auto 1rem auto;
      width: 120px;
      max-width: 50%;
      height: auto;
      filter: drop-shadow(0 0 6px rgba(0,0,0,0.4));
      border-radius: 6px;
    }
    button {
      padding: 0.5rem;
      margin: 0.3rem 0;
      width: 100%;
      background-color: #ffcc00;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    input {
      padding: 0.5rem;
      width: 100%;
      margin-bottom: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin: 1rem 0;
    }
    .menu button {
      flex: 1 1 45%;
    }
    .resource-bar {
      display: flex;
      justify-content: space-around;
      background: #5a3f2b;
      padding: 0.5rem;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    .structure {
      background-color: #4b3220;
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MobilWar-Reborn</h1>
    <img src="KilicKalkan.png" alt="MobilWar Logo" class="logo-image" /><div id="login-section">
  <input type="text" id="username" placeholder="Oyuncu Adı">
  <input type="password" id="password" placeholder="Şifre">
  <button onclick="login()">Giriş Yap</button>
</div>

<div id="game-section" style="display:none;">
  <div class="resource-bar">
    <div>Altın: <span id="gold">100</span> 🪙</div>
    <div>Yemek: <span id="food">100</span> 🍖</div>
    <div>Taş: <span id="stone">100</span> 🪨</div>
  </div>

  <div class="menu">
    <button onclick="showSection('structures')">Yapılar</button>
    <button onclick="showSection('baraka')">Baraka</button>
    <button onclick="showSection('savunma')">Savunma</button>
    <button onclick="showSection('akademi')">Akademi</button>
    <button onclick="showSection('tapinak')">Tapınak</button>
    <button onclick="showSection('world')">Dünya</button>
    <button onclick="showSection('command')">Komuta Merkezi</button>
    <button onclick="showSection('options')">Seçenekler</button>
    <button onclick="showSection('help')">Yardım</button>
    <button onclick="logout()">Oturumu Kapat</button>
  </div>

  <div id="structures" class="section">
    <h2>Yapılar</h2>
    <div id="structureList"></div>
  </div>

  <!-- Diğer bölümler -->
</div>

  </div>  <script>
    let gold = 100, food = 100, stone = 100;

    const structures = [
      { name: "Baraka", level: 1, baseCost: 50, baseTime: 10 },
      { name: "Savunma", level: 1, baseCost: 60, baseTime: 12 },
      { name: "Akademi", level: 1, baseCost: 70, baseTime: 14 },
      { name: "Tapınak", level: 1, baseCost: 80, baseTime: 16 },
      { name: "Çiftlik", level: 1, baseCost: 40, baseTime: 8 },
      { name: "Taş Ocağı", level: 1, baseCost: 45, baseTime: 9 },
      { name: "Maden", level: 1, baseCost: 55, baseTime: 11 }
    ];

    function login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      if (u && p) {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("game-section").style.display = "block";
        renderStructures();
      } else {
        alert("Lütfen giriş bilgilerini girin!");
      }
    }

    function logout() {
      location.reload();
    }

    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    function renderStructures() {
      const list = document.getElementById("structureList");
      list.innerHTML = "";
      structures.forEach((s, index) => {
        const cost = s.baseCost * s.level;
        const time = s.baseTime * s.level;
        const div = document.createElement("div");
        div.className = "structure";
        div.innerHTML = `
          <strong>${s.name} (Seviye ${s.level})</strong><br>
          Maliyet: ${cost} 🪙<br>
          Süre: <span id="timer-${index}">${time}</span> sn<br>
          <button onclick="upgradeStructure(${index})">Geliştir</button>
        `;
        list.appendChild(div);
      });
    }

    function upgradeStructure(index) {
      const s = structures[index];
      const cost = s.baseCost * s.level;
      const time = s.baseTime * s.level;
      if (gold >= cost) {
        gold -= cost;
        updateResources();
        let remaining = time;
        const timerSpan = document.getElementById(`timer-${index}`);
        timerSpan.textContent = `${remaining} sn`;
        const interval = setInterval(() => {
          remaining--;
          timerSpan.textContent = `${remaining} sn`;
          if (remaining <= 0) {
            clearInterval(interval);
            structures[index].level++;
            renderStructures();
          }
        }, 1000);
      } else {
        alert("Yetersiz altın!");
      }
    }

    function updateResources() {
      document.getElementById("gold").innerText = gold;
      document.getElementById("food").innerText = food;
      document.getElementById("stone").innerText = stone;
    }
  </script></body>
</html>
