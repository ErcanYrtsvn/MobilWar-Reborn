<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MobilWar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
    }
    header {
      background-color: #292929;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
    }
    .resources {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      background-color: #333;
      font-size: 1.2rem;
    }
    .buildings {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    .building {
      background-color: #2e2e2e;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 1rem;
      margin: 0.5rem;
      width: 90%;
      max-width: 400px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .building img {
      width: 40px;
      height: 40px;
      margin-right: 1rem;
    }
    .building-info {
      display: flex;
      align-items: center;
      flex: 1;
    }
    .building button {
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 5px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    .building button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>MobilWar</header>  <div class="resources">
    <div>Altın: <span id="gold">1000</span></div>
    <div>Odun: <span id="wood">500</span></div>
  </div>  <div class="buildings" id="buildings"></div>  <script>
    const buildings = [
      { name: "Maden", icon: "https://cdn-icons-png.flaticon.com/128/854/854894.png", level: 1, goldCost: 200, woodCost: 100 },
      { name: "Oduncu", icon: "https://cdn-icons-png.flaticon.com/128/1995/1995515.png", level: 1, goldCost: 150, woodCost: 120 },
      { name: "Depo", icon: "https://cdn-icons-png.flaticon.com/128/2541/2541988.png", level: 1, goldCost: 300, woodCost: 200 },
      { name: "Merkez", icon: "https://cdn-icons-png.flaticon.com/128/1721/1721929.png", level: 1, goldCost: 500, woodCost: 400 },
    ];

    let playerGold = 1000;
    let playerWood = 500;

    const buildingsContainer = document.getElementById("buildings");

    function renderBuildings() {
      buildingsContainer.innerHTML = "";
      buildings.forEach((b, index) => {
        const div = document.createElement("div");
        div.className = "building";
        div.innerHTML = `
          <div class="building-info">
            <img src="${b.icon}" alt="icon" />
            <div>
              <strong>${b.name}</strong><br />
              Seviye: ${b.level}<br />
              Maliyet: ${b.goldCost} altın / ${b.woodCost} odun
            </div>
          </div>
          <button onclick="upgradeBuilding(${index})" ${playerGold < b.goldCost || playerWood < b.woodCost ? "disabled" : ""}>Geliştir</button>
        `;
        buildingsContainer.appendChild(div);
      });
    }

    function upgradeBuilding(i) {
      const b = buildings[i];
      if (playerGold >= b.goldCost && playerWood >= b.woodCost) {
        playerGold -= b.goldCost;
        playerWood -= b.woodCost;
        b.level++;
        b.goldCost = Math.floor(b.goldCost * 1.5);
        b.woodCost = Math.floor(b.woodCost * 1.4);
        updateResources();
        renderBuildings();
      } else {
        alert("Yetersiz kaynak!");
      }
    }

    function updateResources() {
      document.getElementById("gold").textContent = playerGold;
      document.getElementById("wood").textContent = playerWood;
    }

    updateResources();
    renderBuildings();
  </script></body>
</html>
