<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MobilWar - Strateji Oyunu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: #101820;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    .active {
      display: flex !important;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      background: #28a745;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    input {
      padding: 10px;
      font-size: 18px;
      margin-bottom: 10px;
    }
    .header {
      font-size: 28px;
      margin: 20px;
    }
    .menu-btns button {
      width: 200px;
    }
    .resource-bar {
      margin: 10px;
      padding: 10px;
      background: #222;
      border-radius: 10px;
      display: flex;
      gap: 15px;
    }
    .building, .unit, .enemy {
      margin: 10px;
      padding: 10px;
      background: #333;
      border-radius: 10px;
      width: 250px;
      text-align: center;
    }
    img.icon {
      width: 32px;
      vertical-align: middle;
    }
  </style>
</head>
<body>  <!-- Giriş Ekranı -->  <div class="screen active" id="loginScreen">
    <h1>MobilWar</h1>
    <p>Kullanıcı adınızı girin:</p>
    <input type="text" id="username" placeholder="Oyuncu Adı" />
    <button onclick="login()">Başla</button>
  </div>  <!-- Ana Menü -->  <div class="screen" id="mainMenu">
    <div class="header">Hoş geldin, <span id="playerName"></span></div>
    <div class="resource-bar">
      <span>Altın: <span id="gold">1000</span></span>
      <span>Enerji: <span id="energy">500</span></span>
      <span>Birlik: <span id="units">0</span></span>
    </div>
    <div class="menu-btns">
      <button onclick="showScreen('buildings')">Yapılar</button>
      <button onclick="showScreen('barracks')">Asker Üret</button>
      <button onclick="showScreen('attack')">Saldır</button>
      <button onclick="showScreen('map')">Harita</button>
    </div>
  </div>  <!-- Yapılar -->  <div class="screen" id="buildings">
    <div class="header">Yapılar</div>
    <div class="building">
      <img src="https://cdn-icons-png.flaticon.com/512/2942/2942926.png" class="icon" /> Altın Madeni (Seviye: <span id="mineLevel">1</span>)
      <br><button onclick="upgradeBuilding('mine')">Geliştir (100 altın)</button>
    </div>
    <div class="building">
      <img src="https://cdn-icons-png.flaticon.com/512/252/252035.png" class="icon" /> Enerji Merkezi (Seviye: <span id="energyLevel">1</span>)
      <br><button onclick="upgradeBuilding('energy')">Geliştir (100 altın)</button>
    </div>
    <button onclick="showScreen('mainMenu')">Geri</button>
  </div>  <!-- Asker Üretimi -->  <div class="screen" id="barracks">
    <div class="header">Birlik Üretimi</div>
    <div class="unit">
      <img src="https://cdn-icons-png.flaticon.com/512/3106/3106913.png" class="icon" /> Piyade - Maliyet: 50 altın, 10 enerji
      <br><button onclick="produceUnit()">Üret</button>
    </div>
    <button onclick="showScreen('mainMenu')">Geri</button>
  </div>  <!-- Saldırı Ekranı -->  <div class="screen" id="attack">
    <div class="header">Saldırı Başlat</div>
    <div class="enemy">
      <img src="https://cdn-icons-png.flaticon.com/512/3050/3050525.png" class="icon" /> Düşman Üssü
      <br><button onclick="attackEnemy()">Saldır!</button>
    </div>
    <p id="attackResult"></p>
    <button onclick="showScreen('mainMenu')">Geri</button>
  </div>  <!-- Harita -->  <div class="screen" id="map">
    <div class="header">Harita</div>
    <p>Düşmanlar harita üzerinde gösterilecek (şimdilik boş)</p>
    <button onclick="showScreen('mainMenu')">Geri</button>
  </div>  <script>
    const player = {
      gold: 1000,
      energy: 500,
      units: 0,
      mineLevel: 1,
      energyLevel: 1
    };

    function login() {
      const name = document.getElementById('username').value.trim();
      if (name !== '') {
        localStorage.setItem('mobilwarUser', name);
        document.getElementById('playerName').innerText = name;
        showScreen('mainMenu');
        updateResources();
      }
    }

    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function updateResources() {
      document.getElementById('gold').innerText = player.gold;
      document.getElementById('energy').innerText = player.energy;
      document.getElementById('units').innerText = player.units;
      document.getElementById('mineLevel').innerText = player.mineLevel;
      document.getElementById('energyLevel').innerText = player.energyLevel;
    }

    function upgradeBuilding(type) {
      if (player.gold >= 100) {
        player.gold -= 100;
        if (type === 'mine') player.mineLevel++;
        if (type === 'energy') player.energyLevel++;
        updateResources();
      } else {
        alert('Yetersiz altın!');
      }
    }

    function produceUnit() {
      if (player.gold >= 50 && player.energy >= 10) {
        player.gold -= 50;
        player.energy -= 10;
        player.units++;
        updateResources();
      } else {
        alert('Kaynak yetersiz!');
      }
    }

    function attackEnemy() {
      if (player.units >= 1) {
        const win = Math.random() < 0.7;
        player.units--;
        if (win) {
          const loot = Math.floor(Math.random() * 200) + 100;
          player.gold += loot;
          document.getElementById('attackResult').innerText = `Zafer! ${loot} altın kazandın.`;
        } else {
          document.getElementById('attackResult').innerText = 'Maalesef kaybettin.';
        }
        updateResources();
      } else {
        alert('Askerin yok!');
      }
    }

    window.onload = () => {
      const savedUser = localStorage.getItem('mobilwarUser');
      if (savedUser) {
        document.getElementById('playerName').innerText = savedUser;
        showScreen('mainMenu');
        updateResources();
      }
    }
  </script></body>
</html>
