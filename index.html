function login() {
  const u = document.getElementById("username").value;
  const p = document.getElementById("password").value;
  if (u && p) {
    document.getElementById("login-section").style.display = "none";
    document.getElementById("game-section").style.display = "block";

  } else {

}

function showSection(id) {
  document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
  document.getElementById(id).style.display = 'block';
}

function loadBarracks() {
  const container = document.getElementById("barracks-units");
  container.innerHTML = "";
  units.forEach(unit => {
    const unitDiv = document.createElement("div");
    unitDiv.className = "baraka-unit";

    const owned = ownedUnits[unit.name] || 0;

    unitDiv.innerHTML = `
      <span>${unit.icon} <strong>${unit.name}</strong> (Seviye ${unit.level}+) â€“ Mevcut: ${owned}</span>

      <div id="status-${unit.name}"></div>
    `;
    container.appendChild(unitDiv);

}

function produceUnit(name) {
  const unit = units.find(u => u.name === name);
  const count = parseInt(document.getElementById("count-" + name).value);
  const totalGold = unit.cost.gold * count;
  const totalFood = unit.cost.food * count;
  if (gold >= totalGold && food >= totalFood) {
    gold -= totalGold;
    food -= totalFood;
    updateResources();
    const status = document.getElementById("status-" + name);
    let timeLeft = unit.time * count;
    status.innerText = `Ãœretim baÅŸladÄ±: ${timeLeft} sn`;
    const interval = setInterval(() => {

        clearInterval(interval);
        ownedUnits[name] = (ownedUnits[name] || 0) + count;
        loadBarracks();
      }
    }, 1000);
  } else {
    alert("Yetersiz kaynak!");
  }
}

function updateResources() {
