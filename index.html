<!DOCTYPE html><html lang="tr"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MobilWar-Reborn</title>
  <link rel="stylesheet" href="style.css">
</head><body>
  <div class="container">
    <h1>MobilWar-Reborn</h1>
    <img src="kilickalkan.png" alt="Logo" class="logo">
    <div class="login-form">
      <input type="text" id="username" placeholder="Kullanıcı Adı">
      <input type="password" id="password" placeholder="Şifre">
      <button onclick="login()">Giriş Yap</button>
    </div><div id="game-interface" style="display:none">
  <div class="resources">
    <span>Altın: <span id="gold">0</span> 💰</span>
    <span>Et: <span id="meat">80</span> 🍖</span>
    <span>Taş: <span id="stone">45</span> 🪨</span>
  </div>

  <div class="menu">
    <button onclick="showSection('structures')">Yapılar</button>
    <button onclick="showSection('barracks')">Baraka</button>
    <button onclick="showSection('defense')">Savunma</button>
    <button onclick="showSection('academy')">Akademi</button>
    <button onclick="showSection('temple')">Tapınak</button>
    <button onclick="showSection('units')">Birlikler</button>
    <button onclick="showSection('attack')">Saldırı</button>
    <button onclick="showSection('world')">Dünya</button>
    <button onclick="showSection('command')">Komuta Merkezi</button>
    <button onclick="showSection('options')">Seçenekler</button>
    <button onclick="showSection('help')">Yardım</button>
    <button onclick="logout()">Oturumu Kapat</button>
  </div>

  <div id="structures" class="section">
    <h2>Yapılar</h2>
    <div class="building" id="structure-barracks"></div>
    <div class="building" id="structure-defense"></div>
    <div class="building" id="structure-academy"></div>
    <div class="building" id="structure-temple"></div>
    <div class="building" id="structure-gold"></div>
    <div class="building" id="structure-stone"></div>
    <div class="building" id="structure-farm"></div>
  </div>

  <div id="barracks" class="section">
    <h2>Baraka</h2>
    <p>Asker üretim alanı.</p>
  </div>

  <div id="defense" class="section">
    <h2>Savunma</h2>
    <p>Savunma sistemlerini geliştir.</p>
  </div>

  <div id="academy" class="section">
    <h2>Akademi</h2>
    <p>Bilim ve araştırma merkezi.</p>
  </div>

  <div id="temple" class="section">
    <h2>Tapınak</h2>
    <p>İnanç ve sihir yapıları.</p>
  </div>
</div>

  </div>  <script src="script.js"></script></body></html>
