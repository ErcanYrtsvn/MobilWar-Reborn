<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MobilWar - Tam Sürüm</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #121212;
      color: #fff;
    }
    header {
      background: #1f1f1f;
      padding: 10px;
      text-align: center;
      font-size: 24px;
    }
    #main {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 10px;
      padding: 10px;
    }
    .panel {
      background: #1f1f1f;
      padding: 10px;
      border-radius: 8px;
    }
    button {
      background: #3498db;
      border: none;
      color: white;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 5px;
    }
    .building, .unit {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 5px 0;
    }
    .building img, .unit img {
      width: 24px;
      margin-right: 5px;
    }
    .map-tile {
      display: inline-block;
      width: 30px;
      height: 30px;
      background: #444;
      border: 1px solid #666;
      text-align: center;
      line-height: 30px;
    }
  </style>
</head>
<body>
  <header>MobilWar - Tam Sürüm</header>
  <div id="main">
    <div class="panel">
      <h3>Kaynaklar</h3>
      <div>Altın: <span id="gold">0</span></div>
      <div>Odun: <span id="wood">0</span></div>
      <h3>Yapılar</h3>
      <div class="building"><img src="https://img.icons8.com/emoji/48/cityscape.png"/><span>Merkez Bina (Lv <span id="mainLevel">1</span>)</span> <button onclick="upgrade('main')">Geliştir</button></div>
      <div class="building"><img src="https://img.icons8.com/emoji/48/wood.png"/><span>Oduncu (Lv <span id="woodcutterLevel">1</span>)</span> <button onclick="upgrade('woodcutter')">Geliştir</button></div>
      <div class="building"><img src="https://img.icons8.com/emoji/48/money-bag.png"/><span>Altın Madeni (Lv <span id="goldmineLevel">1</span>)</span> <button onclick="upgrade('goldmine')">Geliştir</button></div>
      <h3>Birlikler</h3>
      <div class="unit"><img src="https://img.icons8.com/emoji/48/crossed-swords.png"/><span>Asker: <span id="soldiers">0</span></span> <button onclick="trainUnit()">Eğit</button></div>
    </div>
    <div class="panel">
      <h3>Harita</h3>
      <div id="map"></div>
      <h3>Saldırı</h3>
      <button onclick="attack()">Rastgele Düşmana Saldır</button>
      <div id="log"></div>
    </div>
  </div>
  <script>
    const state = {
      gold: 100,
      wood: 100,
      mainLevel: 1,
      woodcutterLevel: 1,
      goldmineLevel: 1,
      soldiers: 0
    };function updateUI() {
  document.getElementById("gold").textContent = state.gold;
  document.getElementById("wood").textContent = state.wood;
  document.getElementById("mainLevel").textContent = state.mainLevel;
  document.getElementById("woodcutterLevel").textContent = state.woodcutterLevel;
  document.getElementById("goldmineLevel").textContent = state.goldmineLevel;
  document.getElementById("soldiers").textContent = state.soldiers;
}

function upgrade(type) {
  const cost = 50 * state[type + "Level"];
  if (state.gold >= cost && state.wood >= cost) {
    state.gold -= cost;
    state.wood -= cost;
    state[type + "Level"]++;
    updateUI();
    save();
  } else {
    alert("Yeterli kaynak yok!");
  }
}

function trainUnit() {
  if (state.gold >= 30 && state.wood >= 20) {
    state.gold -= 30;
    state.wood -= 20;
    state.soldiers++;
    updateUI();
    save();
  } else {
    alert("Birlik eğitmek için yeterli kaynak yok!");
  }
}

function attack() {
  if (state.soldiers <= 0) return alert("Birlik yok!");
  const success = Math.random() < 0.6;
  const gain = Math.floor(Math.random() * 100);
  if (success) {
    state.gold += gain;
    log("Saldırı başarılı! " + gain + " altın kazandın.");
  } else {
    state.soldiers--;
    log("Saldırı başarısız! 1 asker kaybettin.");
  }
  updateUI();
  save();
}

function log(msg) {
  const logEl = document.getElementById("log");
  logEl.innerHTML = "<p>" + msg + "</p>" + logEl.innerHTML;
}

function generateMap() {
  const map = document.getElementById("map");
  for (let i = 0; i < 5 * 5; i++) {
    const div = document.createElement("div");
    div.className = "map-tile";
    div.textContent = "?";
    map.appendChild(div);
  }
}

function save() {
  localStorage.setItem("mobilwar", JSON.stringify(state));
}

function load() {
  const data = localStorage.getItem("mobilwar");
  if (data) Object.assign(state, JSON.parse(data));
}

function produceResources() {
  state.gold += state.goldmineLevel * 2;
  state.wood += state.woodcutterLevel * 2;
  updateUI();
  save();
}

load();
updateUI();
generateMap();
setInterval(produceResources, 5000);

  </script>
</body>
</html>
