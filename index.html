  </div>  <script>
    let gold = 100, food = 100, stone = 100;
    const structures = [
      { id: 'baraka', name: 'Baraka', level: 1, cost: 10, duration: 10, icon: 'ğŸ¹', resource: 'gold' },
      { id: 'savunma', name: 'Savunma', level: 1, cost: 15, duration: 12, icon: 'ğŸ›¡ï¸', resource: 'stone' },
      { id: 'akademi', name: 'Akademi', level: 1, cost: 20, duration: 15, icon: 'ğŸ“š', resource: 'gold' },
      { id: 'tapinak', name: 'TapÄ±nak', level: 1, cost: 25, duration: 18, icon: 'â›ª', resource: 'gold' },
      { id: 'altin', name: 'AltÄ±n Madeni', level: 1, cost: 30, duration: 20, icon: 'ğŸ›ï¸', resource: 'gold' },
      { id: 'tas', name: 'TaÅŸ OcaÄŸÄ±', level: 1, cost: 20, duration: 18, icon: 'ğŸª¨', resource: 'stone' },
      { id: 'ciftlik', name: 'Ã‡iftlik', level: 1, cost: 20, duration: 15, icon: 'ğŸ–', resource: 'food' }
    ];

    function login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      if (u && p) {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("game-section").style.display = "block";
        renderStructures();
      } else {
        alert("LÃ¼tfen giriÅŸ bilgilerini girin!");
      }
    }

    function logout() {
      document.getElementById("login-section").style.display = "block";
      document.getElementById("game-section").style.display = "none";
    }

    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    function renderStructures() {
      const list = document.getElementById("structure-list");
      list.innerHTML = '';
      structures.forEach(s => {
        const div = document.createElement("div");
        div.className = "structure";
        div.innerHTML = `
          <strong>${s.icon} ${s.name}</strong> (Lv. ${s.level}) - Maliyet: ${s.cost} ${s.resource === 'gold' ? 'ğŸ’°' : s.resource === 'food' ? 'ğŸ–' : 'ğŸª¨'} | SÃ¼re: ${s.duration}s
          <button onclick="upgrade('${s.id}')">GeliÅŸtir</button>
          <div id="countdown-${s.id}" class="countdown"></div>
        `;
        list.appendChild(div);
      });
    }

    function upgrade(id) {
      const s = structures.find(x => x.id === id);
      if (s.resource === 'gold' && gold < s.cost ||
          s.resource === 'food' && food < s.cost ||
          s.resource === 'stone' && stone < s.cost) {
        alert("Yetersiz kaynak!");
        return;
      }
      if (s.resource === 'gold') gold -= s.cost;
      if (s.resource === 'food') food -= s.cost;
      if (s.resource === 'stone') stone -= s.cost;
      updateResources();

      const countdown = document.getElementById("countdown-" + s.id);
      let remaining = s.duration;
      countdown.innerText = `${remaining} saniye kaldÄ±...`;
      const timer = setInterval(() => {
        remaining--;
        if (remaining > 0) {
          countdown.innerText = `${remaining} saniye kaldÄ±...`;
        } else {
          clearInterval(timer);
          s.level++;
          s.cost += 5;
          s.duration += 2;
          renderStructures();
        }
      }, 1000);
    }

    function updateResources() {
      document.getElementById("gold").innerText = gold;
      document.getElementById("food").innerText = food;
      document.getElementById("stone").innerText = stone;
    }
  </script></body>
