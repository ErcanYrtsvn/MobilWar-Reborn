<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MobilWar-Reborn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c1f0f;
      color: #f5deb3;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin-top: 1.2rem;
    }
    .logo-image {
      display: block;
      margin: 0 auto;
      width: 120px;
    }
    .resource-bar {
      display: flex;
      justify-content: space-around;
      background-color: #5a3f2b;
      padding: 0.5rem;
      border-radius: 6px;
      margin: 1rem auto 0.5rem auto;
      width: 90%;
      max-width: 500px;
    }
    .yapilar-button {
      display: block;
      margin: 0 auto 1rem auto;
      width: 160px;
      padding: 0.5rem;
      background-color: #ffcc00;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.6rem;
      max-width: 500px;
      margin: 0 auto;
    }
    .menu button {
      width: 45%;
      padding: 0.6rem;
      background-color: #ffcc00;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .logout-button {
      width: 160px;
      padding: 0.6rem;
      background-color: #ffcc00;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      display: block;
      margin: 1rem auto;
    }
  </style>
</head>
<body>
  <h1>MobilWar-Reborn</h1>
  <img src="KilicKalkan.png" alt="MobilWar Logo" class="logo-image" />

  <div class="resource-bar">
    <div>Altın: 100</div>
    <div>Odun: 100</div>
    <div>Taş: 100</div>
  </div>

  <button class="yapilar-button">Yapılar</button>

  <div class="menu">
    <button>Savunma</button>
    <button>Baraka</button>
    <button>Birlikler</button>
    <button>Saldırı</button>
    <button>Akademi</button>
    <button>Tapınak</button>
    <button>Dünya</button>
    <button>Komuta Merkezi</button>
    <button>Seçenekler</button>
  </div>

  <button class="logout-button">Oturumu Kapat</button>
</body>
</html>
