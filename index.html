<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MobilWar</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #222;
      color: #fff;
    }
    .menu, .game {
      display: none;
      padding: 20px;
    }
    .active {
      display: block;
    }
    button {
      margin: 10px 0;
      padding: 10px 20px;
      font-size: 16px;
    }
    .resource-bar {
      background: #333;
      padding: 10px;
      margin-bottom: 10px;
    }
    .units {
      display: flex;
      gap: 10px;
    }
    .unit-card {
      background: #444;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="menu active" id="mainMenu">
    <h1>MobilWar</h1>
    <button onclick="startGame()">Oyuna Başla</button>
  </div>  <div class="game" id="gameScreen">
    <div class="resource-bar">
      Altın: <span id="gold">100</span> | Enerji: <span id="energy">50</span>
    </div><div class="units">
  <div class="unit-card">
    <h4>Okçu</h4>
    <p>Altın: 30 | Enerji: 10</p>
    <button onclick="trainUnit('okcu')">Üret</button>
  </div>
  <div class="unit-card">
    <h4>Kılıçlı</h4>
    <p>Altın: 40 | Enerji: 15</p>
    <button onclick="trainUnit('kilicli')">Üret</button>
  </div>
  <div class="unit-card">
    <h4>Atlı</h4>
    <p>Altın: 60 | Enerji: 20</p>
    <button onclick="trainUnit('atli')">Üret</button>
  </div>
</div>

<p>Toplam Güç: <span id="power">0</span></p>
<button onclick="attackEnemy()">Düşmana Saldır</button>
<p id="battleLog"></p>
<br />
<button onclick="goToMenu()">Ana Menü</button>

  </div>  <script>
    let gold = 100;
    let energy = 50;
    let power = 0;

    function updateUI() {
      document.getElementById('gold').innerText = gold;
      document.getElementById('energy').innerText = energy;
      document.getElementById('power').innerText = power;
    }

    function startGame() {
      document.getElementById('mainMenu').classList.remove('active');
      document.getElementById('gameScreen').classList.add('active');
      updateUI();
    }

    function goToMenu() {
      document.getElementById('gameScreen').classList.remove('active');
      document.getElementById('mainMenu').classList.add('active');
    }

    function trainUnit(type) {
      let cost = { okcu: [30, 10, 10], kilicli: [40, 15, 15], atli: [60, 20, 25] };
      let [g, e, p] = cost[type];
      if (gold >= g && energy >= e) {
        gold -= g;
        energy -= e;
        power += p;
        updateUI();
      }
    }

    function attackEnemy() {
      let result = '';
      if (power >= 50) {
        result = 'Zafer! Düşmanı yendin.';
        gold += 50;
        energy += 20;
      } else {
        result = 'Kaybettin! Gücün yetersiz.';
        power = Math.max(0, power - 10);
      }
      document.getElementById('battleLog').innerText = result;
      updateUI();
    }
  </script></body>
</html>
