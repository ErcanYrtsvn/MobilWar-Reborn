<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MobilWar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    header, main {
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }
    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
    }
    h1 {
      margin: 0;
    }
    section {
      background: white;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      margin: 0.25rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    ul {
      padding-left: 1.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>MobilWar</h1>
    <p>Basit ama etkili bir strateji oyunu</p>
  </header>
  <main>
    <section id="resources">
      <h2>Kaynaklar</h2>
      <p>Altın: <span id="gold">100</span></p>
      <p>Odun: <span id="wood">100</span></p>
      <p>Taş: <span id="stone">100</span></p>
    </section><section id="military">
  <h2>Asker Üretimi</h2>
  <div id="units">
    <button onclick="produceUnit('Piyade')">Piyade (20 altın)</button>
    <button onclick="produceUnit('Okçu')">Okçu (30 altın)</button>
    <button onclick="produceUnit('Süvari')">Süvari (50 altın)</button>
  </div>
  <div>
    <h3>Mevcut Askerler</h3>
    <ul id="armyList"></ul>
  </div>
</section>

  </main>  <script>
    let resources = {
      gold: 100,
      wood: 100,
      stone: 100
    };

    let army = [];

    function updateResourcesUI() {
      document.getElementById("gold").textContent = resources.gold;
      document.getElementById("wood").textContent = resources.wood;
      document.getElementById("stone").textContent = resources.stone;
    }

    function produceUnit(type) {
      let cost = 0;
      if (type === "Piyade") cost = 20;
      if (type === "Okçu") cost = 30;
      if (type === "Süvari") cost = 50;

      if (resources.gold >= cost) {
        resources.gold -= cost;
        army.push(type);
        updateArmyUI();
        updateResourcesUI();
      } else {
        alert("Yetersiz altın!");
      }
    }

    function updateArmyUI() {
      const armyList = document.getElementById("armyList");
      armyList.innerHTML = "";
      army.forEach((unit, index) => {
        const li = document.createElement("li");
        li.textContent = `${index + 1}. ${unit}`;
        armyList.appendChild(li);
      });
    }

    updateResourcesUI();
  </script></body>
</html>
