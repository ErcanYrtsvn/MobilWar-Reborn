<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MobilWar-Reborn</title>
  <style>
    body {
      margin: 0;
      background-color: #2e1c0e;
      font-family: Arial, sans-serif;
      color: #fcecc7;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    .logo {
      margin: 20px auto;
      width: 120px;
    }

    .resources {
      display: flex;
      justify-content: center;
      background-color: #5a3b22;
      padding: 10px;
      border-radius: 10px;
      margin: 0 auto 20px;
      width: fit-content;
      gap: 20px;
      font-size: 18px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      max-width: 300px;
      margin: 0 auto;
    }

    .button {
      background-color: #ffcc00;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #ffd633;
    }

    .logout {
      margin-top: 20px;
      background-color: #ffcc00;
      padding: 12px;
      width: 300px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    .logout:hover {
      background-color: #ffd633;
    }
  </style>
</head>
<body>
  <h1>MobilWar-Reborn</h1>

  <img src="https://i.ibb.co/mCRvFjT/kalkan.png" alt="Logo" class="logo" />

  <div class="resources">
    <div>🏛️ Altın: 100</div>
    <div>🍖 Et: 100</div>
    <div>🪨 Taş: 100</div>
  </div>

  <div class="button-grid">
    <button class="button">Yapılar</button>
    <button class="button">Savunma</button>
    <button class="button">Birlikler</button>
    <button class="button">Saldırı</button>
    <button class="button">Akademi</button>
    <button class="button">Tapınak</button>
    <button class="button">Dünya</button>
    <button class="button">Komuta Merkezi</button>
    <button class="button">Seçenekler</button>
    <button class="button">Yardım</button>
  </div>

  <button class="logout">Oturumu Kapat</button>
</body>
</html>
