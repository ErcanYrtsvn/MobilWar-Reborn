<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MobilWar-Reborn</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Verdana', sans-serif;
      background: #2b1d0e;
      color: #f0e6d2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #3c2a16;
      border: 4px solid #7f5c3a;
      border-radius: 12px;
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #ffc957;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 6px;
    }
    button {
      padding: 0.6rem 1.5rem;
      background-color: #ffc957;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #ffb000;
    }
    .resource-bar {
      display: flex;
      justify-content: space-around;
      margin-top: 2rem;
      font-size: 1.1rem;
    }
    .resource {
      background: #5a3f2b;
      padding: 0.5rem 1rem;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MobilWar-Reborn</h1>
    <input type="text" placeholder="Oyuncu Adı" id="playerName" />
    <input type="password" placeholder="Şifre" id="playerPassword" />
    <button onclick="startGame()">Giriş Yap</button>
    <div class="resource-bar" id="resources" style="display:none">
      <div class="resource">Altın: <span id="gold">100</span></div>
      <div class="resource">Odun: <span id="wood">100</span></div>
      <div class="resource">Taş: <span id="stone">100</span></div>
    </div>
  </div>  <script>
    function startGame() {
      const name = document.getElementById("playerName").value;
      const pass = document.getElementById("playerPassword").value;
      if (!name || !pass) {
        alert("Lütfen oyuncu adı ve şifre girin!");
        return;
      }
      localStorage.setItem("mobilwar_user", JSON.stringify({ name, pass }));
      document.getElementById("playerName").style.display = "none";
      document.getElementById("playerPassword").style.display = "none";
      document.querySelector("button").style.display = "none";
      document.getElementById("resources").style.display = "flex";
    }
  </script></body>
</html>
