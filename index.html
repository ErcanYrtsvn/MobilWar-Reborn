<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MobilWar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="mainMenu" class="screen active">
    <h1>MobilWar</h1>
    <button onclick="startGame()">Oyunu Başlat</button>
  </div>

  <div id="cityView" class="screen">
    <h2>Şehir</h2>
    <p>Altın: <span id="gold">100</span></p>
    <p>Asker: <span id="soldiers">0</span></p>
    <p>Akademi Seviyesi: <span id="academyLevel">1</span></p>

    <button onclick="trainSoldier()">Baraka: Asker Eğit (10 altın)</button>
    <button onclick="upgradeAcademy()">Akademi: Geliştir (50 altın)</button>
    <button onclick="attack()">Saldır</button>
    <button onclick="goToMenu()">Ana Menü</button>

    <p id="message"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
