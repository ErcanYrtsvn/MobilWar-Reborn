<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MobilWar-Reborn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2d1e10;
      color: #fcecc9;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .logo {
      max-width: 150px;
      margin: 10px auto;
    }

    .resource-bar {
      display: flex;
      justify-content: space-around;
      background-color: #5c3b1e;
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      margin: 10px 20px;
    }

    .main-menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }

    .main-menu button {
      background-color: #ffcc00;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      min-width: 140px;
    }

    .main-menu button:hover {
      background-color: #e6b800;
    }

    .footer {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>MobilWar-Reborn</h1>
  <img src="https://i.ibb.co/xMLZGHZ/sword.png" alt="MobilWar Logo" class="logo" />

  <div class="resource-bar">
    <div>🏛️ Altın: 100</div>
    <div>🍖 Et: 100</div>
    <div>🪨 Taş: 100</div>
  </div>

  <div class="main-menu">
    <button onclick="navigate('yapilar')">Yapılar</button>
    <button onclick="navigate('savunma')">Savunma</button>
    <button onclick="navigate('birlikler')">Birlikler</button>
    <button onclick="navigate('saldiri')">Saldırı</button>
    <button onclick="navigate('akademi')">Akademi</button>
    <button onclick="navigate('tapinak')">Tapınak</button>
    <button onclick="navigate('dunya')">Dünya</button>
    <button onclick="navigate('komuta')">Komuta Merkezi</button>
    <button onclick="navigate('secenekler')">Seçenekler</button>
    <button onclick="navigate('yardim')">Yardım</button>
  </div>

  <div class="footer">
    <button onclick="navigate('giris')">Oturumu Kapat</button>
  </div>

  <script>
    function navigate(sayfa) {
      alert(sayfa + " sayfasına gidiliyor... (devamı gelecek)");
    }
  </script>
</body>
</html>
