<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MobilWar</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1a1a1a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: #222;
      width: 100%;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 2px solid #444;
    }
    .resources {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0.5rem;
      background: #333;
      width: 100%;
    }
    .resources div {
      background: #444;
      padding: 0.3rem 0.7rem;
      border-radius: 5px;
    }
    .menu {
      margin: 1rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .menu button {
      background: #444;
      border: none;
      padding: 1rem;
      font-size: 1rem;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
    .panel {
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      display: none;
    }
    .building {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      background: #333;
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }
    .building img {
      width: 40px;
      height: 40px;
    }
    .btn {
      background: #555;
      border: none;
      padding: 0.3rem 0.6rem;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>MobilWar</header>
  <div class="resources">
    <div>Altın: <span id="gold">1000</span></div>
    <div>Odun: <span id="wood">500</span></div>
    <div>Taş: <span id="stone">500</span></div>
  </div>
  <div class="menu">
    <button onclick="showPanel('buildings')">Binalar</button>
    <button onclick="showPanel('units')">Birlikler</button>
    <button onclick="showPanel('map')">Harita</button>
  </div>
  <div class="panel" id="buildings">
    <div class="building">
      <img src="https://i.imgur.com/1XzDb4L.png" alt="Town Hall">
      <div>Merkez Bina (Lv. <span id="townhall-lv">1</span>)</div>
      <button class="btn" onclick="upgradeBuilding('townhall')">Yükselt</button>
    </div>
    <div class="building">
      <img src="https://i.imgur.com/MOwYm4v.png" alt="Barracks">
      <div>Kışla (Lv. <span id="barracks-lv">1</span>)</div>
      <button class="btn" onclick="upgradeBuilding('barracks')">Yükselt</button>
    </div>
  </div>
  <div class="panel" id="units">
    <p>Şimdilik birlik üretimi aktif değil. Birlik üretimi sonraki sürümde açılacak.</p>
  </div>
  <div class="panel" id="map">
    <p>Harita sistemi hazırlanıyor...</p>
  </div>  <script>
    let resources = {
      gold: 1000,
      wood: 500,
      stone: 500
    };

    let buildings = {
      townhall: 1,
      barracks: 1
    };

    function showPanel(panelId) {
      document.querySelectorAll('.panel').forEach(panel => panel.style.display = 'none');
      document.getElementById(panelId).style.display = 'block';
    }

    function upgradeBuilding(type) {
      const cost = 200 * buildings[type];
      if (resources.gold >= cost) {
        resources.gold -= cost;
        buildings[type]++;
        updateUI();
      } else {
        alert("Yetersiz altın!");
      }
    }

    function updateUI() {
      document.getElementById('gold').textContent = resources.gold;
      document.getElementById('townhall-lv').textContent = buildings.townhall;
      document.getElementById('barracks-lv').textContent = buildings.barracks;
    }

    updateUI();
  </script></body>
</html>
