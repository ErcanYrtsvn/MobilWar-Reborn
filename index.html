<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>MobilWar-Reborn</title>
  <style>
    body {
      background-color: #3a2a1c;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 28px;
      margin: 20px 0 5px;
    }
    #logo {
      width: 100px;
      margin-bottom: 10px;
    }
    .resources {
      background-color: #5c4033;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
      font-size: 18px;
      border-radius: 5px;
      margin: 10px;
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      max-width: 400px;
      margin: 20px auto;
    }
    button {
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      background-color: #ffd700;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #login-section {
      margin-top: 100px;
    }
    input {
      padding: 8px;
      font-size: 16px;
      margin: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #game-section {
      display: none;
    }
  </style>
</head>
<body>

<!-- GİRİŞ EKRANI -->
<div id="login-section">
  <h1>MobilWar-Reborn</h1>
  <img id="logo" src="kilickalkan.png" alt="Logo"><br>
  <input type="text" id="username" placeholder="Kullanıcı Adı"><br>
  <input type="password" id="password" placeholder="Şifre"><br>
  <button onclick="login()">Giriş Yap</button>
</div>

<!-- OYUN ANA EKRANI -->
<div id="game-section">
  <h1>MobilWar-Reborn</h1>
  <img id="logo" src="kilickalkan.png" alt="Logo">
  <div class="resources">
    <span>Altın: <span id="gold">0</span> 💰</span>
    <span>Et: <span id="meat">80</span> 🍖</span>
    <span>Taş: <span id="stone">45</span> 🪨</span>
  </div>
  <div class="button-grid">
    <button>Yapılar</button>
    <button>Baraka</button>
    <button>Savunma</button>
    <button>Akademi</button>
    <button>Tapınak</button>
    <button>Birlikler</button>
    <button>Saldırı</button>
    <button>Dünya</button>
    <button>Komuta Merkezi</button>
    <button>Seçenekler</button>
    <button>Yardım</button>
    <button onclick="logout()">Oturumu Kapat</button>
  </div>
</div>

<script>
  function login() {
    const u = document.getElementById("username").value;
    const p = document.getElementById("password").value;
    if (u && p) {
      document.getElementById("login-section").style.display = "none";
      document.getElementById("game-section").style.display = "block";
    } else {
      alert("Lütfen kullanıcı adı ve şifre girin.");
    }
  }

  function logout() {
    document.getElementById("game-section").style.display = "none";
    document.getElementById("login-section").style.display = "block";
  }
</script>

</body>
</html>
