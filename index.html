<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MobilWar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e7e7e7;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .resources {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      background-color: #34495e;
      color: white;
      font-size: 1.2rem;
    }
    .container {
      max-width: 600px;
      margin: 1rem auto;
      background-color: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .building {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 0.8rem 0;
    }
    .building img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
    .building-info {
      display: flex;
      align-items: center;
    }
    button {
      padding: 5px 10px;
      border: none;
      background-color: #27ae60;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>
    <h1>MobilWar</h1>
  </header>
  <div class="resources">
    <div>Altın: <span id="gold">100</span></div>
    <div>Odun: <span id="wood">100</span></div>
  </div>
  <div class="container" id="buildings"></div>
  <script>
    const buildings = [
      {
        name: "Maden",
        icon: "https://cdn-icons-png.flaticon.com/512/158/158734.png",
        level: 1,
        cost: { gold: 20, wood: 10 }
      },
      {
        name: "Oduncu",
        icon: "https://cdn-icons-png.flaticon.com/512/590/590685.png",
        level: 1,
        cost: { gold: 15, wood: 20 }
      },
      {
        name: "Depo",
        icon: "https://cdn-icons-png.flaticon.com/512/2554/2554973.png",
        level: 1,
        cost: { gold: 30, wood: 30 }
      },
      {
        name: "Merkez",
        icon: "https://cdn-icons-png.flaticon.com/512/2250/2250207.png",
        level: 1,
        cost: { gold: 50, wood: 50 }
      }
    ];let gold = 100;
let wood = 100;

function renderBuildings() {
  const container = document.getElementById("buildings");
  container.innerHTML = "";
  buildings.forEach((b, i) => {
    const disabled = gold < b.cost.gold || wood < b.cost.wood ? "disabled" : "";
    container.innerHTML += `
      <div class="building">
        <div class="building-info">
          <img src="${b.icon}" alt="${b.name}">
          <div>${b.name} (Seviye ${b.level})</div>
        </div>
        <button onclick="upgrade(${i})" ${disabled}>Geliştir</button>
      </div>
    `;
  });
}

function upgrade(index) {
  const b = buildings[index];
  if (gold >= b.cost.gold && wood >= b.cost.wood) {
    gold -= b.cost.gold;
    wood -= b.cost.wood;
    b.level++;
    // Geliştirme maliyetlerini biraz artır
    b.cost.gold = Math.round(b.cost.gold * 1.5);
    b.cost.wood = Math.round(b.cost.wood * 1.5);
    updateResources();
    renderBuildings();
  }
}

function updateResources() {
  document.getElementById("gold").textContent = gold;
  document.getElementById("wood").textContent = wood;
}

renderBuildings();
updateResources();

  </script>
</body>
</html>
