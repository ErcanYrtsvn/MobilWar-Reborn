<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MobilWar-Reborn</title>
  <style>
    body {
      background-color: #2b1d0e;
      font-family: Arial, sans-serif;
      color: #f5deb3;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
    .title {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }
    .resource-bar {
      display: flex;
      justify-content: space-around;
      background-color: #5c3d1a;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .button {
      background-color: #ffcc00;
      color: #000;
      padding: 12px 20px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      width: 45%;
    }
    .button-full {
      width: 93%;
    }
    .button:hover {
      background-color: #e6b800;
    }
    .section-title {
      font-size: 1.5em;
      margin: 20px 0 10px;
      font-weight: bold;
    }
    .yapilar-listesi {
      background-color: #3e2a12;
      border-radius: 10px;
      padding: 15px;
      margin-top: 10px;
    }
    .yapilar-listesi .button {
      width: 90%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">MobilWar-Reborn</div>
    <img class="logo" src="https://i.ibb.co/7nCHmnW/mobilwar-logo.png" alt="MobilWar Logo">
    <div class="resource-bar">
      <div>💰 Altın: 100</div>
      <div>🍗 Yemek: 100</div>
      <div>🪨 Taş: 100</div>
    </div>

    <div>
      <button class="button" onclick="window.location.href='yapilar.html'">Yapılar</button>
      <button class="button" onclick="window.location.href='birlikler.html'">Birlikler</button>
    </div>
    <div>
      <button class="button" onclick="window.location.href='saldiri.html'">Saldırı</button>
      <button class="button" onclick="window.location.href='dunya.html'">Dünya</button>
    </div>
    <div>
      <button class="button" onclick="window.location.href='komutamerkezi.html'">Komuta Merkezi</button>
      <button class="button" onclick="window.location.href='secenekler.html'">Seçenekler</button>
    </div>
    <div>
      <button class="button" onclick="window.location.href='yardim.html'">Yardım</button>
      <button class="button" onclick="window.location.href='logout.html'">Oturumu Kapat</button>
    </div>

    <div class="section-title">Yapılar</div>
    <div class="yapilar-listesi">
      <button class="button" onclick="window.location.href='baraka.html'">Baraka</button>
      <button class="button" onclick="window.location.href='savunma.html'">Savunma</button>
      <button class="button" onclick="window.location.href='akademi.html'">Akademi</button>
      <button class="button" onclick="window.location.href='tapinak.html'">Tapınak</button>
      <button class="button" onclick="window.location.href='altinmadeni.html'">Altın Madeni</button>
      <button class="button" onclick="window.location.href='tasocagi.html'">Taş Ocağı</button>
      <button class="button" onclick="window.location.href='ciftlik.html'">Çiftlik</button>
    </div>
  </div>
</body>
</html>
