<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MobilWar</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1a1a1a;
      color: white;
    }
    header, .screen, footer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    header {
      background-color: #222;
      padding: 1rem;
      font-size: 1.4rem;
      font-weight: bold;
    }
    .screen {
      height: calc(100vh - 140px);
      padding: 1rem;
    }
    .menu-btn, .action-btn {
      background: #444;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
    }
    .menu-btn:hover, .action-btn:hover {
      background: #666;
    }
    .resource-bar {
      display: flex;
      justify-content: space-around;
      background: #333;
      padding: 0.5rem;
    }
    .resource {
      text-align: center;
    }
    .building-list, .army-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.75rem;
      width: 100%;
      max-width: 600px;
      margin: 1rem auto;
    }
    .card {
      background: #2b2b2b;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
    }
    .card img {
      width: 40px;
      height: 40px;
    }
    .hidden {
      display: none;
    }
    footer {
      background-color: #111;
      height: 60px;
    }
  </style>
</head>

    <button class="menu-btn" onclick="showScreen('attack')">Saldırı</button>
