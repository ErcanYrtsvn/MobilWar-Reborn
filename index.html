<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MobilWar-Reborn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #2c1f0f;
      color: #f5deb3;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #f5deb3;
      margin-top: 1.5rem;
      font-size: 2em;
    }
    .logo-image {
      display: block;
      margin: 0 auto 1rem auto;
      width: 120px;
      max-width: 50%;
      height: auto;
      filter: drop-shadow(0 0 6px rgba(0,0,0,0.4));
      border-radius: 6px;
    }
    button {
      padding: 0.5rem;
      margin: 0.3rem 0;
      width: 100%;
      background-color: #ffcc00;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    input {
      padding: 0.5rem;
      width: 100%;
      margin-bottom: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin: 1rem 0;
    }
    .menu button {
      flex: 1 1 45%;
    }
    .resource-bar {
      display: flex;
      justify-content: space-around;
      background: #5a3f2b;
      padding: 0.5rem;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    .section {
      display: none;
      background-color: #3d2a12;
      padding: 1rem;
      border-radius: 8px;
    }
    .unit {
      background: #4b3220;
      padding: 0.5rem;
      margin: 0.3rem 0;
      border-radius: 6px;
    }
    .unit input {
      width: 60px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MobilWar-Reborn</h1>
    <img src="KilicKalkan.png" alt="MobilWar Logo" class="logo-image" /><div id="login-section">
  <input type="text" id="username" placeholder="Oyuncu Adƒ±">
  <input type="password" id="password" placeholder="≈ûifre">
  <button onclick="login()">Giri≈ü Yap</button>
</div>

<div id="game-section" style="display:none;">
  <div class="resource-bar">
    <div>Altƒ±n: <span id="gold">1000</span></div>
    <div>Yemek: <span id="wood">1000</span> üçñ</div>
    <div>Ta≈ü: <span id="stone">1000</span> ü™®</div>
  </div>

  <div class="menu">
    <button onclick="showSection('units')">Birlikler</button>
  </div>

  <div id="units" class="section">
    <h2>Birlik √úretimi</h2>
    <div class="unit">
      ü™ì C√ºce (10 Yemek) 
      <input type="number" id="qty-dwarf" min="1" value="1">
      <button onclick="train('dwarf')">√úret</button>
    </div>
    <div class="unit">
      üßù Elf (15 Ta≈ü) 
      <input type="number" id="qty-elf" min="1" value="1">
      <button onclick="train('elf')">√úret</button>
    </div>
    <div class="unit">
      üêé S√ºvari (20 Altƒ±n) 
      <input type="number" id="qty-cavalry" min="1" value="1">
      <button onclick="train('cavalry')">√úret</button>
    </div>
    <p id="trainStatus"></p>
  </div>
</div>

  </div>  <script>
    let gold = 1000, wood = 1000, stone = 1000;

    function login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      if (u && p) {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("game-section").style.display = "block";
      } else {
        alert("L√ºtfen giri≈ü bilgilerini girin!");
      }
    }

    function logout() {
      location.reload();
    }

    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    function train(type) {
      let qty = parseInt(document.getElementById(`qty-${type}`).value);
      if (isNaN(qty) || qty <= 0) return alert("Ge√ßerli bir sayƒ± girin");

      let cost = 0, resource;
      let duration = 1000 * qty;
      if (type === 'dwarf') { cost = 10; resource = 'wood'; if (wood < qty * cost) return alert("Yemek yetersiz!"); wood -= qty * cost; }
      if (type === 'elf') { cost = 15; resource = 'stone'; if (stone < qty * cost) return alert("Ta≈ü yetersiz!"); stone -= qty * cost; }
      if (type === 'cavalry') { cost = 20; resource = 'gold'; if (gold < qty * cost) return alert("Altƒ±n yetersiz!"); gold -= qty * cost; }

      updateResources();
      const status = document.getElementById("trainStatus");
      status.innerText = `${qty} ${type} √ºretiliyor... (${qty} sn)`;

      setTimeout(() => {
        status.innerText = `${qty} ${type} √ºretildi!`;
      }, duration);
    }

    function updateResources() {
      document.getElementById("gold").innerText = gold;
      document.getElementById("wood").innerText = wood;
      document.getElementById("stone").innerText = stone;
    }
  </script></body>
</html>
