<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MobilWar-Reborn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #3b2a19;
      color: #fff3c0;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .logo {
      width: 100px;
      margin: 10px auto;
    }
    .resources {
      background-color: #5a3e2b;
      padding: 10px;
      margin: 10px 0;
      font-size: 18px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, auto);
      gap: 10px;
      justify-content: center;
      margin: 10px;
    }
    button {
      background-color: #ffcc00;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e6b800;
    }
    .section {
      display: none;
    }
    .active {
      display: block;
    }
  </style>
</head>
<body>
  <div id="login-section">
    <h1>MobilWar-Reborn</h1>
    <img src="kilickalkan.png" alt="Logo" class="logo">
    <input type="text" id="username" placeholder="Kullanıcı Adı"><br><br>
    <input type="password" id="password" placeholder="Şifre"><br><br>
    <button onclick="login()">Giriş Yap</button>
  </div>  <div id="game-section" style="display:none;">
    <h1>MobilWar-Reborn</h1>
    <img src="kilickalkan.png" alt="Logo" class="logo">
    <div class="resources">
      <span>Altın: <span id="gold">0</span> 💰</span>
      <span>Et: <span id="meat">80</span> 🍖</span>
      <span>Taş: <span id="stone">45</span> 🪨</span>
    </div>
    <div class="button-grid">
      <button>Yapılar</button><button>Baraka</button>
      <button>Savunma</button><button>Akademi</button>
      <button>Tapınak</button><button>Birlikler</button>
      <button>Saldırı</button><button>Dünya</button>
      <button>Komuta Merkezi</button><button>Seçenekler</button>
      <button>Yardım</button><button>Oturumu Kapat</button>
    </div>
  </div>  <script>
    function login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      if (u && p) {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("game-section").style.display = "block";
      } else {
        alert("Lütfen kullanıcı adı ve şifre girin.");
      }
    }
  </script></body>
</html>
