<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MobilWar-Reborn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #2c1f0f;
      color: #f5deb3;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #f5deb3;
      margin-top: 1.5rem;
      font-size: 2em;
    }
    .logo-image {
      display: block;
      margin: 0 auto 1rem auto;
      width: 120px;
      max-width: 50%;
      height: auto;
      filter: drop-shadow(0 0 6px rgba(0,0,0,0.4));
      border-radius: 6px;
    }
    button {
      padding: 0.5rem;
      margin: 0.3rem 0;
      width: 100%;
      background-color: #ffcc00;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    input {
      padding: 0.5rem;
      width: 100%;
      margin-bottom: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin: 1rem 0;
    }
    .menu button {
      flex: 1 1 45%;
    }
    .resource-bar {
      display: flex;
      justify-content: space-around;
      background: #5a3f2b;
      padding: 0.5rem;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    .section {
      display: none;
      background-color: #3d2a12;
      padding: 1rem;
      border-radius: 8px;
    }
    .building {
      background: #4b3220;
      padding: 1rem;
      margin-bottom: 0.5rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MobilWar-Reborn</h1>
    <img src="KilicKalkan.png" alt="MobilWar Logo" class="logo-image" /><div class="resource-bar">
  <div>💰 Altın: <span id="gold">100</span></div>
  <div>🍖 Et: <span id="meat">100</span></div>
  <div>🪨 Taş: <span id="stone">100</span></div>
</div>

<div class="menu">
  <button onclick="showSection('structures')">Yapılar</button>
  <button>Baraka</button>
  <button>Savunma</button>
  <button>Akademi</button>
  <button>Tapınak</button>
  <button>Birlikler</button>
  <button>Saldırı</button>
  <button>Dünya</button>
  <button>Komuta Merkezi</button>
  <button>Seçenekler</button>
  <button>Yardım</button>
  <button onclick="location.reload()">Oturumu Kapat</button>
</div>

<div id="structures" class="section">
  <h2>Yapılar</h2>
  <div id="structure-list"></div>
</div>

  </div>  <script>
    let resources = {
      gold: 100,
      meat: 100,
      stone: 100
    };

    let structures = [
      { name: "Baraka", icon: "🏹", level: 1 },
      { name: "Savunma", icon: "🛡️", level: 1 },
      { name: "Akademi", icon: "📚", level: 1 },
      { name: "Tapınak", icon: "⛪", level: 1 },
      { name: "Altın Madeni", icon: "🏛️", level: 1 },
      { name: "Taş Ocağı", icon: "🪨", level: 1 },
      { name: "Çiftlik", icon: "🍖", level: 1 }
    ];

    let upgrading = {};

    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
      document.getElementById(id).style.display = 'block';
      if (id === 'structures') renderStructures();
    }

    function renderStructures() {
      const container = document.getElementById("structure-list");
      container.innerHTML = "";
      structures.forEach((s, i) => {
        const cost = s.level * 10;
        const time = s.level * 10;
        const div = document.createElement("div");
        div.className = "building";
        div.innerHTML = `
          <strong>${s.icon} ${s.name} (Lv. ${s.level})</strong><br>
          Maliyet: ${cost} 💰 | Süre: ${time}s<br>
          <button onclick="upgrade(${i})" ${upgrading[i] ? 'disabled' : ''}>Geliştir</button>
          <div id="timer-${i}">${upgrading[i] ? upgrading[i].timeLeft + ' saniye kaldı…' : ''}</div>
        `;
        container.appendChild(div);
      });
    }

    function upgrade(index) {
      const s = structures[index];
      const cost = s.level * 10;
      const time = s.level * 10;
      if (resources.gold < cost) {
        alert("Yeterli altın yok!");
        return;
      }
      resources.gold -= cost;
      updatingResources();
      upgrading[index] = { timeLeft: time };
      const timer = setInterval(() => {
        upgrading[index].timeLeft--;
        document.getElementById(`timer-${index}`).innerText = upgrading[index].timeLeft + " saniye kaldı…";
        if (upgrading[index].timeLeft <= 0) {
          clearInterval(timer);
          s.level++;
          delete upgrading[index];
          renderStructures();
        }
      }, 1000);
      renderStructures();
    }

    function updatingResources() {
      document.getElementById("gold").innerText = resources.gold;
      document.getElementById("meat").innerText = resources.meat;
      document.getElementById("stone").innerText = resources.stone;
    }
  </script></body>
</html>
