<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MobilWar-Reborn</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #2e1d0f;
      color: #fceabb;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    .logo {
      width: 150px;
      margin: 10px auto;
      display: block;
    }
    .resource-bar {
      background-color: #5c3a21;
      padding: 10px;
      border-radius: 8px;
      margin: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .resource {
      display: flex;
      align-items: center;
      gap: 5px;
      font-weight: bold;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 10px;
    }
    .menu button {
      background-color: #ffc107;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      width: 140px;
    }
    .logout-btn {
      background-color: #ffc107;
      width: 90%;
      margin: 20px auto;
      display: block;
      font-size: 16px;
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
      border: none;
    }
  </style>
</head>
<body>
  <h1>MobilWar-Reborn</h1>
  <img src="https://i.ibb.co/5LjsXgK/weapon-icon.png" alt="Logo" class="logo" />

  <div class="resource-bar">
    <div class="resource">🪙 Altın: 100</div>
    <div class="resource">🍖 Et: 100</div>
    <div class="resource">🪨 Taş: 100</div>
  </div>

  <div class="menu">
    <button>Yapılar</button>
    <button>Savunma</button>
    <button>Birlikler</button>
    <button>Saldırı</button>
    <button>Akademi</button>
    <button>Tapınak</button>
    <button>Dünya</button>
    <button>Komuta Merkezi</button>
    <button>Seçenekler</button>
    <button>Yardım</button>
  </div>

  <button class="logout-btn">Oturumu Kapat</button>
</body>
</html>
