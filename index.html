<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MobilWar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      color: #00ff99;
    }
    .resource-bar {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      background: #1e1e1e;
      padding: 10px;
      border-radius: 8px;
    }
    .resource {
      background: #2a2a2a;
      padding: 10px;
      border-radius: 5px;
    }
    .unit-buttons {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }
    button {
      background-color: #00cc66;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00994d;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    .unit-list li {
      background: #1e1e1e;
      padding: 8px;
      border-bottom: 1px solid #333;
    }
  </style>
</head>
<body>
  <h1>MobilWar - Tam Sürüm Başlangıç</h1>

  <div class="resource-bar">
    <div class="resource">Altın: <span id="gold">100</span></div>
    <div class="resource">Odun: <span id="wood">50</span></div>
    <div class="resource">Taş: <span id="stone">30</span></div>
  </div>

  <h2>Asker Üretimi</h2>
  <div class="unit-buttons">
    <button onclick="produceUnit('Piyade', 20)">Piyade (20 altın)</button>
    <button onclick="produceUnit('Okçu', 30)">Okçu (30 altın)</button>
    <button onclick="produceUnit('Süvari', 50)">Süvari (50 altın)</button>
  </div>

  <h2>Asker Listesi</h2>
  <ul class="unit-list" id="unitList">
    <!-- Üretilen askerler buraya gelir -->
  </ul>

  <script>
    let resources = {
      gold: 100,
      wood: 50,
      stone: 30
    };

    let unitList = [];

    function updateUI() {
      document.getElementById("gold").innerText = resources.gold;
      document.getElementById("wood").innerText = resources.wood;
      document.getElementById("stone").innerText = resources.stone;

      const list = document.getElementById("unitList");
      list.innerHTML = "";
      unitList.forEach((unit, i) => {
        const li = document.createElement("li");
        li.innerText = `${i + 1}. ${unit}`;
        list.appendChild(li);
      });
    }

    function produceUnit(type, cost) {
      if (resources.gold >= cost) {
        resources.gold -= cost;
        unitList.push(type);
        updateUI();
      } else {
        alert("Yetersiz altın!");
      }
    }

    // İlk yüklemede UI güncelle
    updateUI();
  </script>
</body>
</html>
