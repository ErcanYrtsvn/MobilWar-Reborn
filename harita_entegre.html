
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>MobilWar Harita</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('images/map_bg.png') no-repeat center center fixed;
            background-size: cover;
        }
        #mapContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        .mapIcon {
            width: 48px;
            height: 48px;
            position: absolute;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="mapContainer">
        <img src="images/kale1.png" class="mapIcon" style="top: 300px; left: 400px;" alt="Kale">
        <img src="images/sehir1.png" class="mapIcon" style="top: 600px; left: 800px;" alt="Küçük Şehir">
    </div>
    <script src="harita.js"></script>
</body>
</html>
